<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" id="cityInput" placeholder="Enter your location (e.g. New York)" required>
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="not-found">
            <img src="404.png" alt="Not Found">
            <p>Ooops! Invalid Location!</p>
        </div>
        <div class="weather-box">
            <img src="" alt="Weather Icon" class="weather-icon">
            <h2 class="temperature"></h2>
            <h3 class="description"></h3>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span class="humidity-value"></span>
                    <p>Humidity</p>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span class="wind-value"></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
